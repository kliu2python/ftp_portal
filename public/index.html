<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Portal</title>
    <style>
        :root {
            color-scheme: light;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f4f6f8;
            color: #1f2933;
            min-height: 100vh;
        }

        main {
            width: 100%;
            margin: 0;
            padding: 2rem 3rem 2.75rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .section {
            background: #ffffff;
            border: 1px solid #d8dee6;
            border-radius: 8px;
            padding: 1.25rem;
            box-shadow: 0 6px 12px rgba(15, 23, 42, 0.08);
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
            min-height: 0;
        }

        .table-wrapper {
            overflow: auto;
            flex: 1 1 auto;
            min-height: 0;
        }

        .section h2 {
            margin: 0 0 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .section p {
            margin: 0 0 0.85rem;
            color: #475569;
        }

        .files-toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 0.75rem;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .files-toolbar h2 {
            margin: 0;
        }

        .toolbar-meta {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 0.35rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
        }

        .controls button {
            border: 1px solid #2563eb;
            background: #2563eb;
            color: #ffffff;
            padding: 0.45rem 0.9rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .controls button:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        .controls input[type="file"] {
            display: none;
        }

        .control-field {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #475569;
        }

        .control-field label {
            margin: 0;
            white-space: nowrap;
            color: inherit;
            font-size: inherit;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #475569;
            display: inline-flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        input[type="text"],
        select {
            border: 1px solid #cbd5f5;
            border-radius: 4px;
            padding: 0.4rem 0.65rem;
            font-size: 0.95rem;
            min-width: 180px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        thead {
            background: #f1f5f9;
        }

        th,
        td {
            padding: 0.5rem 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.95rem;
            vertical-align: middle;
            white-space: nowrap;
        }

        tbody td:first-child,
        thead th:first-child {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tbody td:first-child {
            max-width: 320px;
        }

        tbody tr:hover {
            background: #f8fafc;
        }

        .actions {
            display: inline-flex;
            flex-wrap: nowrap;
            gap: 0.35rem;
        }

        .action-btn {
            border: 1px solid #cbd5f5;
            background: #ffffff;
            color: #1f2937;
            padding: 0.3rem 0.65rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.82rem;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }

        .action-btn.primary {
            border-color: #2563eb;
            color: #1d4ed8;
        }

        .action-btn.danger {
            border-color: #f87171;
            color: #b91c1c;
        }

        .action-btn:hover {
            background: #eef2ff;
        }

        .empty-row {
            text-align: center;
            padding: 2rem 0;
            color: #64748b;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #475569;
        }

        .pagination-controls {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .pagination-size {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pagination-size label {
            margin: 0;
            white-space: nowrap;
        }

        .pagination button {
            padding: 0.45rem 0.85rem;
            border-radius: 4px;
            border: 1px solid #cbd5f5;
            background: #ffffff;
            color: #1f2937;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .pagination select {
            min-width: auto;
        }

        .pagination button:disabled {
            opacity: 0.45;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: #1f2933;
            color: #ffffff;
            padding: 0.85rem 1.1rem;
            border-radius: 6px;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.3);
            z-index: 1000;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .notification.success {
            background: #15803d;
        }

        .notification.error {
            background: #b91c1c;
        }

        .notification.hide {
            opacity: 0;
            transform: translateY(8px);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            z-index: 900;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            width: min(480px, 100%);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.35);
        }

        .qr-modal {
            width: min(420px, 100%);
        }

        .qr-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            text-align: center;
        }

        .qr-preview img {
            width: 240px;
            height: 240px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem;
            background: #f8fafc;
        }

        .qr-filename {
            font-weight: 600;
            color: #1f2937;
        }

        .qr-link {
            width: 100%;
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
        }

        .qr-link input {
            width: 100%;
            border: 1px solid #cbd5f5;
            border-radius: 4px;
            padding: 0.5rem 0.75rem;
            font: inherit;
        }

        .qr-link button {
            align-self: center;
            border: 1px solid #2563eb;
            background: #2563eb;
            color: #ffffff;
            padding: 0.45rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .qr-link button:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.15rem;
        }

        .close-btn {
            border: none;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #475569;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            margin-bottom: 1rem;
        }

        .form-group input,
        .form-group textarea {
            border: 1px solid #cbd5f5;
            border-radius: 4px;
            padding: 0.5rem 0.75rem;
            font: inherit;
            font-size: 0.95rem;
        }

        .form-group textarea {
            min-height: 160px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .btn-secondary,
        .btn-primary {
            padding: 0.55rem 1.1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #1f2937;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"],
            select {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="section">
            <div class="files-toolbar">
                <div>
                    <h2>Server files</h2>
                    <div class="toolbar-meta" id="fileCount">0 files</div>
                </div>
                <div class="controls">
                    <button type="button" id="uploadButton">Upload files</button>
                    <input type="file" id="fileInput" multiple>
                    <div class="control-field">
                        <label for="searchInput">Search</label>
                        <input type="text" id="searchInput" placeholder="Type to filter by name">
                    </div>
                    <div class="control-field">
                        <label for="sortSelect">Sort by</label>
                        <select id="sortSelect">
                            <option value="name">Name</option>
                            <option value="date">Last modified</option>
                            <option value="size">Size</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="filesTable" aria-live="polite">
                    <thead>
                        <tr>
                            <th scope="col">File name</th>
                            <th scope="col">Size</th>
                            <th scope="col">Last modified</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="filesTableBody">
                        <tr>
                            <td class="empty-row" colspan="4">Loading files...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination" hidden>
                <div class="pagination-size" id="pageSizeWrapper">
                    <label for="pageSizeSelect">Items per page</label>
                    <select id="pageSizeSelect">
                        <option value="8">8</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                    </select>
                </div>
                <div class="pagination-controls" id="paginationControls">
                    <button id="prevPage" type="button">Previous</button>
                    <span id="paginationStatus">Page 1 of 1</span>
                    <button id="nextPage" type="button">Next</button>
                </div>
            </div>
        </section>
    </main>

    <div class="modal" id="editModal" role="dialog" aria-modal="true" aria-labelledby="editModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="editModalTitle">Edit file</h3>
                <button class="close-btn" type="button" onclick="closeEditModal()" aria-label="Close">×</button>
            </div>
            <div class="form-group">
                <label for="editFileName">File name</label>
                <input type="text" id="editFileName" placeholder="Enter file name">
            </div>
            <div class="form-group">
                <label for="editFileContent">Content (text files only)</label>
                <textarea id="editFileContent" placeholder="File content..."></textarea>
            </div>
            <div class="form-actions">
                <button class="btn-secondary" type="button" onclick="closeEditModal()">Cancel</button>
                <button class="btn-primary" type="button" onclick="saveEdit()">Save changes</button>
            </div>
        </div>
    </div>

    <div class="modal" id="qrModal" role="dialog" aria-modal="true" aria-labelledby="qrModalTitle">
        <div class="modal-content qr-modal">
            <div class="modal-header">
                <h3 id="qrModalTitle">Share via QR code</h3>
                <button class="close-btn" type="button" onclick="closeQrModal()" aria-label="Close">×</button>
            </div>
            <div class="qr-preview">
                <div class="qr-filename" id="qrFilename"></div>
                <img id="qrImage" alt="QR code" src="" loading="lazy">
                <div class="qr-link">
                    <input type="text" id="qrDownloadLink" readonly>
                    <button type="button" onclick="copyQrLink()">Copy download link</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const baseOrigin = window.location.origin && window.location.origin !== 'null'
            ? window.location.origin
            : '';
        const API_URL = baseOrigin ? `${baseOrigin}/api` : '/api';

        let pageSize = 10;
        let files = [];
        let currentSort = 'name';
        let currentPage = 1;
        let searchQuery = '';
        let editingFileName = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
            setupEventListeners();
        });

        function setupEventListeners() {
            const uploadButton = document.getElementById('uploadButton');
            const fileInput = document.getElementById('fileInput');
            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const pageSizeSelect = document.getElementById('pageSizeSelect');

            uploadButton.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            searchInput.addEventListener('input', (event) => {
                searchQuery = event.target.value.trim().toLowerCase();
                currentPage = 1;
                renderFiles();
            });

            sortSelect.addEventListener('change', (event) => {
                currentSort = event.target.value;
                currentPage = 1;
                renderFiles();
            });

            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage -= 1;
                    renderFiles();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                currentPage += 1;
                renderFiles();
            });

            if (pageSizeSelect) {
                pageSizeSelect.value = String(pageSize);
                pageSizeSelect.addEventListener('change', (event) => {
                    const newSize = Number(event.target.value);
                    if (!Number.isNaN(newSize) && newSize > 0) {
                        pageSize = newSize;
                        currentPage = 1;
                        renderFiles();
                    }
                });
            }
        }

        async function loadFiles() {
            const tableBody = document.getElementById('filesTableBody');
            tableBody.innerHTML = '<tr><td class="empty-row" colspan="4">Loading files...</td></tr>';
            document.getElementById('pagination').hidden = true;

            try {
                const response = await fetch(`${API_URL}/files`);
                if (!response.ok) throw new Error('Failed to fetch files');
                files = await response.json();
                renderFiles();
            } catch (error) {
                console.error(error);
                showNotification('Failed to load files from server', 'error');
                tableBody.innerHTML = '<tr><td class="empty-row" colspan="4">Unable to reach the server. Try again later.</td></tr>';
            }
        }

        async function handleFileSelect(event) {
            const selectedFiles = Array.from(event.target.files || []);
            if (!selectedFiles.length) return;

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files', file));

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');

                showNotification('Upload complete', 'success');
                document.getElementById('fileInput').value = '';
                loadFiles();
            } catch (error) {
                console.error(error);
                showNotification('Failed to upload files', 'error');
            }
        }

        function renderFiles() {
            const tableBody = document.getElementById('filesTableBody');
            const countLabel = document.getElementById('fileCount');
            const pagination = document.getElementById('pagination');
            const paginationStatus = document.getElementById('paginationStatus');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const pageSizeSelect = document.getElementById('pageSizeSelect');
            const pageSizeWrapper = document.getElementById('pageSizeWrapper');

            const filtered = files
                .filter(file => file.name.toLowerCase().includes(searchQuery))
                .sort((a, b) => {
                    if (currentSort === 'name') {
                        return a.name.localeCompare(b.name);
                    }
                    if (currentSort === 'size') {
                        return b.size - a.size;
                    }
                    return new Date(b.uploadDate) - new Date(a.uploadDate);
                });

            const totalFiles = filtered.length;
            countLabel.textContent = `${totalFiles} file${totalFiles === 1 ? '' : 's'}`;

            if (!totalFiles) {
                tableBody.innerHTML = '<tr><td class="empty-row" colspan="4">No files found.</td></tr>';
                pagination.hidden = true;
                return;
            }

            if (pageSizeSelect) {
                pageSizeSelect.value = String(pageSize);
            }
            if (pageSizeWrapper) {
                pageSizeWrapper.hidden = false;
            }

            const totalPages = Math.max(1, Math.ceil(totalFiles / pageSize));
            currentPage = Math.min(currentPage, totalPages);

            const startIndex = (currentPage - 1) * pageSize;
            const paginated = filtered.slice(startIndex, startIndex + pageSize);

            tableBody.innerHTML = paginated.map(file => renderRow(file)).join('');

            paginationStatus.textContent = `Page ${currentPage} of ${totalPages}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            pagination.hidden = false;
        }

        function renderRow(file) {
            const encodedName = encodeURIComponent(file.name);
            return `
                <tr>
                    <td>${file.name}</td>
                    <td>${formatFileSize(file.size)}</td>
                    <td>${formatFullDate(file.uploadDate)}</td>
                    <td>
                        <div class="actions">
                            <button class="action-btn primary" type="button" onclick="downloadFile('${encodedName}')">Download</button>
                            <button class="action-btn" type="button" onclick="showQrCode('${encodedName}')">QR code</button>
                            <button class="action-btn" type="button" onclick="editFile('${encodedName}')">Rename / edit</button>
                            <button class="action-btn danger" type="button" onclick="deleteFile('${encodedName}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            const size = bytes / Math.pow(1024, i);
            return `${size % 1 === 0 ? size : size.toFixed(size > 100 ? 0 : 1)} ${units[i]}`;
        }

        function formatFullDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat(undefined, {
                dateStyle: 'medium',
                timeStyle: 'short'
            }).format(date);
        }

        function downloadFile(filename) {
            const decoded = decodeURIComponent(filename);
            window.open(`${API_URL}/download/${filename}`, '_blank');
            showNotification(`Download started for "${decoded}"`, 'success');
        }

        async function editFile(filename) {
            editingFileName = decodeURIComponent(filename);
            document.getElementById('editFileName').value = editingFileName;

            const ext = editingFileName.split('.').pop().toLowerCase();
            const textExts = ['txt', 'md', 'json', 'html', 'css', 'js', 'py', 'java', 'xml', 'csv', 'log'];
            const contentField = document.getElementById('editFileContent');

            contentField.value = '';
            contentField.disabled = true;

            if (textExts.includes(ext)) {
                try {
                    const response = await fetch(`${API_URL}/file/${encodeURIComponent(editingFileName)}`);
                    if (!response.ok) throw new Error('Unable to fetch file');
                    const data = await response.json();
                    contentField.value = data.content;
                    contentField.disabled = false;
                } catch (error) {
                    contentField.value = 'Unable to load file content.';
                    contentField.disabled = true;
                }
            } else {
                contentField.value = 'Content preview is only available for plain text files.';
            }

            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            editingFileName = null;
        }

        async function saveEdit() {
            if (!editingFileName) return;

            const newName = document.getElementById('editFileName').value.trim();
            const contentField = document.getElementById('editFileContent');
            const newContent = contentField.value;

            if (!newName) {
                showNotification('Please enter a file name', 'error');
                return;
            }

            try {
                const body = { newName };
                if (!contentField.disabled) {
                    body.content = newContent;
                }

                const response = await fetch(`${API_URL}/file/${encodeURIComponent(editingFileName)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error('Failed to update file');

                showNotification('File updated successfully', 'success');
                closeEditModal();
                loadFiles();
            } catch (error) {
                console.error(error);
                showNotification('Failed to update file', 'error');
            }
        }

        async function deleteFile(filename) {
            const decodedName = decodeURIComponent(filename);
            if (!confirm(`Delete "${decodedName}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/file/${filename}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Delete failed');

                showNotification('File deleted', 'success');
                loadFiles();
            } catch (error) {
                console.error(error);
                showNotification('Failed to delete file', 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => notification.remove(), 300);
            }, 3200);
        }

        async function showQrCode(filename) {
            const decodedName = decodeURIComponent(filename);
            try {
                const response = await fetch(`${API_URL}/qr/${filename}`);
                if (!response.ok) throw new Error('Unable to fetch QR code');
                const data = await response.json();

                document.getElementById('qrFilename').textContent = decodedName;
                const qrImage = document.getElementById('qrImage');
                qrImage.src = data.qrUrl;
                qrImage.alt = `QR code for ${decodedName}`;
                const linkField = document.getElementById('qrDownloadLink');
                linkField.value = data.downloadUrl;
                linkField.focus();

                document.getElementById('qrModal').classList.add('show');
            } catch (error) {
                console.error(error);
                showNotification('Failed to generate QR code', 'error');
            }
        }

        function closeQrModal() {
            document.getElementById('qrModal').classList.remove('show');
        }

        async function copyQrLink() {
            const linkField = document.getElementById('qrDownloadLink');
            const value = linkField.value;

            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(value);
                } else {
                    linkField.select();
                    document.execCommand('copy');
                }
                showNotification('Download link copied', 'success');
            } catch (error) {
                console.error(error);
                showNotification('Unable to copy link', 'error');
            }
        }
    </script>
</body>
</html>
